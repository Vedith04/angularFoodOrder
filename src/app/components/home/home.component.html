<div class="top">
    <div class="card">
        <img src="../assets/images/banner.jpg" alt="" width="100%" height="450px">
        <div class="card-img-overlay">
            <h1 style="color: white;">Fresh Cooked Food <br> At Your Door.</h1> 
            <a routerLink="/menu">ORDER NOW <i class='fas fa-arrow-right'></i></a>
        </div>
    </div>
</div>
<div class="container mid mt-5 mb-4">
    <h3>How to get <span
            style="color: var(--primary-color); text-decoration:underline;font-style:italic;font-weight: bold;">fresh
            food</span></h3>
    <div class="row mb-3 mt-5">
        <div class="col-lg-4 mb-2">
            <div class="instructions">
                <h1>1</h1>
                <p>select food</p>
            </div>
        </div>
        <div class="col-lg-4 mb-2">
            <div class="instructions">
                <h1>2</h1>
                <p>fill the details</p>
            </div>
        </div>
        <div class="col-lg-4 mb-2">
            <div class="instructions">
                <h1>3</h1>
                <p>your order delivered in minute</p>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4 mb-4">
    <h3 class="text-center mt-3">Customers  <span
        style="color: var(--primary-color); text-decoration:underline;font-style:italic;font-weight: bold;">
        Favourite Food</span></h3>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let item of foodDetails; index as i">
            <div class="foodBox" *ngIf="i<4">
                <img src={{item.foodImg}} alt="">
                <h1>{{item.foodName}}</h1>
                <p>{{item.foodPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="/menu" class="viewmorebtn">View More <i class='fas fa-arrow-right'></i></a>
</div>
